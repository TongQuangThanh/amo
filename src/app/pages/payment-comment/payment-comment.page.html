<ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text=""></ion-back-button>
      </ion-buttons>
      <ion-title>{{ 'PAYMENT_COMMENT.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div class="input-wrap">
      <!-- <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
        <ion-icon name="md-happy"></ion-icon>
      </button> -->
      <ion-textarea #chat_input
                placeholder="{{ 'PAYMENT_COMMENT.place_holder_input' | translate }}"
                [(ngModel)]="editorMsg">
      </ion-textarea>
      <ion-button class="button-send" item-right (click)="sendMsg()">
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
      </ion-button>
  </div>
  <ion-content class="list-home-content" [style.height.px]="heightScreen">
    <ion-list>
      <ion-card *ngFor="let item of listPaymentComment">
        <ion-item>
          <ion-avatar slot="start">
            <img *ngIf="item.createdBy" src="{{item.createdBy.avatar}}"/>
            <img *ngIf="!item.createdBy" src="../assets/icon/avatar-default.png"/>
          </ion-avatar>
          <ion-label>
            <h2 [innerHTML]="convertText(item.content)" class="line-breaker "></h2>
            <p *ngIf="item.createdBy != null">{{item.createdBy.displayName}}</p>
            <p>{{formatString(item.createdAt)}}</p>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-list>
  </ion-content>
</ion-content>
