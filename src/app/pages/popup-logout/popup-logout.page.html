<!-- <ion-backdrop></ion-backdrop> -->
<ion-content class="content-wrap">
  <div class="content-container">
    <ion-item lines="none" class="header-item">
      <ion-buttons slot="end" class="" (click)="closeModal()" class="btn-close-popup">
        <ion-icon name="close"></ion-icon>
      </ion-buttons>
    </ion-item>
    <ion-toolbar lines="none" class="ion-text-center">
      <ion-icon name="log-out-outline" class="modal-icon"></ion-icon>
    </ion-toolbar>
    <ion-toolbar class="ion-text-center modal-item">
      <p class="delete_message">{{ 'MY_ACCOUNT.logout_message' | translate }}</p>
    </ion-toolbar>
    <ion-toolbar lines="none" class="ion-text-center modal-toolbar">
      <ion-button class="cancel-button" (click)="closeModal()">
        <ion-label class="cancel-button-label">{{ 'MY_ACCOUNT.btn_cancel' | translate }}</ion-label>
      </ion-button>
      <ion-button class="delete-button" (click)="logout()">
        <ion-label class="delete-button-label">{{ 'MY_ACCOUNT.btn_log_out' | translate }}</ion-label>
      </ion-button>
    </ion-toolbar>
  </div>
  
</ion-content>
