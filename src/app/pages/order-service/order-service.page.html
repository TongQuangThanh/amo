<ion-header translucent no-border>
    <ion-toolbar>
      <ion-title>Order service</ion-title>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="orderSericeForm($event)">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Department</ion-label>
        <ion-select placeholder="Department" interface="action-sheet" (ionChange)="changeValueDepartment($event)" name="departmentID" [(ngModel)]="departmentID">
          <ion-select-option *ngFor="let item of listDepartment" value="{{item.apartment._id}}">{{item.apartment.title + ' - ' + item.campaign.title}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">User name</ion-label>
        <ion-input value="{{userName}}" name="userName" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Phone</ion-label>
        <ion-input value="{{phone}}" name="phone" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Address</ion-label>
        <ion-input required type="text" [(ngModel)]="address" name="address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Time</ion-label>
        <ion-datetime 
          name="timeOrder" [(ngModel)]="timeOrder"
          displayFormat="YYYY/MM/DD H:mm"
          min="2019"
          max="2030"
          value="2019-06-17T11:06Z"
        ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Message</ion-label>
        <ion-textarea [(ngModel)]="message" rows="4" name="message"></ion-textarea>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="amo-button-custom">Order</ion-button>
    </div>
  </form>
</ion-content>
