<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{ 'SETTING.title' | translate }}</ion-title>
    <ion-buttons slot="start">
        <ion-back-button text=""></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section>
      <ion-grid>
        <ion-row>
          <ion-col>
              <ion-label class="language-label">{{ 'SETTING.language' | translate }}</ion-label>
          </ion-col>
          <ion-col>
            <ion-button [ngClass]="selectedLanguage == 'vi' ? 'language-button-active' : 'language-button-inactive'" (click)="languageChanged('vi')">{{ 'SETTING.vn' | translate }}</ion-button>
          </ion-col>
          <ion-col>
            <ion-button [ngClass]="selectedLanguage != 'vi' ? 'language-button-active' : 'language-button-inactive'" (click)="languageChanged('en')">{{ 'SETTING.en' | translate }}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </section>
  <section class="full-width function-section">
    <ion-item (click)="changePassword()">
      <ion-icon slot="end" name="arrow-dropright"></ion-icon>
      <ion-label>{{ 'SETTING.change_password' | translate }}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label slot="end" class="version-text">4.0.6</ion-label>
        <ion-label>{{ 'SETTING.app_version' | translate }}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label slot="end" class="version-text">12</ion-label>
        <ion-label>{{ 'SETTING.subversion' | translate }}</ion-label>
    </ion-item>
  </section>
</ion-content>
