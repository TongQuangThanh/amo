<ion-header no-border>
  <ion-toolbar>
    <ion-title>setting</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
  

<ion-content>
  <section>
      <ion-grid>
        <ion-row>
          <ion-col>
              <ion-label class="language-label">Language</ion-label>
          </ion-col>
          <ion-col>
            <ion-button class="language-button-active">Viet Nam</ion-button>
          </ion-col>
          <ion-col>
            <ion-button class="language-button-inactive">English</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </section>
  <section class="full-width function-section">
    <ion-item (click)="changePassword()">
      <ion-icon slot="end" name="arrow-dropright"></ion-icon>
      <ion-label>Change password</ion-label>
    </ion-item>
    <ion-item>
        <ion-label slot="end" class="version-text">4.0.1</ion-label>
        <ion-label>App version</ion-label>
    </ion-item>
    <ion-item>
        <ion-label slot="end" class="version-text">12</ion-label>
        <ion-label>Subversion</ion-label>
    </ion-item>
    <ion-item lines="none" class="padding-none margin-none logout-item">
      <ion-button expand="full" color="transparent" class="full-width padding-none margin-none full-height amo-button-custom logout-text" (click)="logout()">Log out</ion-button>
    </ion-item>
  </section>
</ion-content>
