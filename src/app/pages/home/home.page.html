    <div class="new-content">
        <ion-label class="title-top-new">Top news</ion-label>
        <ion-content class="list-home-content" [style.height.px]="heightScreen">
            <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
                <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
                </ion-refresher-content>
            </ion-refresher>
            <ion-list class="list-view-custom">
                <ion-card button class="card-content-custom" *ngFor="let item of listNews" (click)="detailPage($event)" id="{{item._id}}">
                    <ion-img src="{{item.thumbnail}}"></ion-img>
                    <ion-item lines="none" style="margin-top: 10px;">
                        <ion-card-title class="ion-text-wrap content-two-line content-title">{{item.title}}</ion-card-title>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-label class="ion-text-wrap content-two-line content-sub">{{item.excerpt}}</ion-label>
                    </ion-item>
                    
                </ion-card>
            </ion-list>
            <ion-infinite-scroll threshold="50px" (ionInfinite)="loadData($event)">
                <ion-infinite-scroll-content class="custom-infinite-scroll"
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
                </ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </ion-content>
    </div>
</ion-content>
