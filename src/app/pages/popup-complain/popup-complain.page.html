<ion-content class="content-wrap">
  <div class="content-container">
    <ion-item lines="none" class="header-item ion-no-padding">
      <ion-title class="popup-title">{{ 'PAYMENT_COMMENT.title' | translate }}</ion-title>
      <ion-buttons slot="end" (click)="closeModal()" class="btn-close-popup">
        <ion-icon name="close"></ion-icon>
      </ion-buttons>
    </ion-item>
    
    <ion-content #content class="list-chat-content" [style.height.px]="heightScreen">
      <div class="message-wrap">
        <div *ngFor="let msg of msgList"
              class="message"
              [class.left]=" msg.createdBy._id !== currentUser._id "
              [class.right]=" msg.createdBy._id === currentUser._id ">
          <img class="user-img" [src]="msg.createdBy.avatar" alt="" />
          <div class="msg-detail">
            <div class="msg-info">
              <p>{{msg.createdBy.displayName}}</p>
            </div>
            <div class="msg-content">
              <p class="line-breaker">{{msg.content}}</p>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
    
  </div>
  
</ion-content>
<ion-footer class="ion-no-border">
  <ion-item lines="none" class="add-comment-item">
    <ion-icon name="image" slot="start" class="add-image-icon"></ion-icon>
    <ion-textarea class="input-area" 
      rows="1"  
      auto-grow
      placeholder="{{ 'REQUEST_DETAIL.place_holder_input' | translate }}">
     
      <ion-icon name="paper-plane" class="icon-send icon-send-default" (click)="sendMsg()"></ion-icon>
      
    </ion-textarea>    
  </ion-item>
</ion-footer>
