<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'APARTMENT_CODE_REGISTER.title' | translate }}</ion-title>
    <ion-button slot="end" class="button-qrcode">
      <ion-icon slot="start" name="qr-code" class="icon-qrcode"></ion-icon> 
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none" class="note-style">
    <ion-label class="ion-text-wrap label-text">{{ 'APARTMENT_CODE_REGISTER.apartmentcode_note' | translate }}</ion-label>
  </ion-item>
  <ion-item lines="none" class="padding-none margin-none">
    <ion-grid class="pinCodeGrid">
      <form [formGroup]='pinCodeFormGroup' class="">
        <ion-row>
          <ion-col *ngFor="let controlItem of this.pinCodeArray;let i = index;let last=last">
            <input 
              ng-pattern="/^[A-Za-z0-9]*$/"
              ng-maxlength="1"
              maxlength="1"
              class="pinCodeInput"
              type="text"
              formControlName="{{controlItem}}"
              (keyup)="onKeyUp($event,controlItem, i)"
              (keydown)="onKeyDown($event)"/>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </ion-item>
  <ion-item lines="none" class="margin-none">
    <ion-label *ngIf="isError == true" class="wrong-code">{{ 'APARTMENT_CODE_REGISTER.wrong_code' | translate }}</ion-label>
  </ion-item>
  <ion-item lines="none" class="image-item"> 
    <!-- <ion-img *ngIf="isChecking == false" class="image-icon-check" src="/assets/common/check-circle-o.png"></ion-img> -->
    <ion-spinner *ngIf="isChecking == true" name="crescent" class="image-icon-check"></ion-spinner>
  </ion-item>
</ion-content>
