<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'LOGIN.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item lines="none" class="padding-10">
      <p class="text-note">{{ 'LOGIN.note_string' | translate }}</p>
    </ion-item>
    <ion-item lines="none" class="padding-10">
      <ion-input class="phone-input phone-input-text" placeholder="{{ 'LOGIN.placeholder_phone' | translate }}" [(ngModel)]="phone" type="tel" name="phone"></ion-input>
    </ion-item>
    <ion-item lines="none" class="padding-10">
      <ion-input class="pass-input pass-input-text" placeholder="{{ 'LOGIN.placeholder_pass' | translate }}" [(ngModel)]="password" type="password" name="password"></ion-input>
    </ion-item>
    <ion-item lines="none" class="padding-10" *ngIf="errorMessage != ''">
      <ion-label color="danger" class="ion-text-wrap">{{errorMessage}}</ion-label>
    </ion-item>
    <ion-item lines="none" class="padding-content">
      <ion-button (click)="login()" class="amo-button-custom" expand="block" [ngClass]="!checkIsEnabled() ? 'button-common login-button' : 'button-common login-button button-common-active'" [disabled]="!checkIsEnabled()">{{ 'LOGIN.button_login_label' | translate }}</ion-button>
    </ion-item>
    <ion-item lines="none">
        <ion-button expand="block" class="forgot-pass clear-background" (click)="changeToForgotPass()" routerDirection="forward">
            <ion-label class="button-skip-label">{{ 'LOGIN.forgot_pass_label' | translate }}</ion-label>
        </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
