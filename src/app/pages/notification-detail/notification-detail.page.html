<ion-content>
  <ion-img src="https://anhmo.s3.ap-southeast-1.amazonaws.com/posts/40470bba5527eef902877b9638504c1f"></ion-img>
  <ion-card button (click)="detailPage($event)" class="custom-card margin-none">
      <ion-item lines="none" style="margin-top: 10px;">
          <ion-card-title class="ion-text-wrap content-two-line">{{articleTitle}}</ion-card-title>
      </ion-item>
      <ion-item lines="none">
        <ion-grid>
          <ion-row class="row-height-note text-node">
            <ion-col class="ion-float-left padding-none">
              <ion-label>07 Nov 2019</ion-label>
            </ion-col>
            <ion-col class="ion-float-left padding-none">
                <ion-label>Luke Hayes</ion-label>
            </ion-col>
            <ion-col class="ion-float-right padding-none">
              <ion-label class="ion-float-right"><ion-icon name="share"></ion-icon> aw</ion-label>
              <ion-label class="ion-float-right panding-15-right"><ion-icon name="chatboxes"></ion-icon> awd</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-card>
  <p [innerHTML]="articleContent" class="padding-left-right-card"></p>
</ion-content>
