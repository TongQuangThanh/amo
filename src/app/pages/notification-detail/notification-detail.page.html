<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="showListComment()">
        <ion-icon name="chatboxes"></ion-icon>
      </ion-fab-button>
  </ion-fab>
  <ion-img src="{{thumbnail}}"></ion-img>
  <ion-card button class="custom-card margin-none">
      <ion-item lines="none" style="margin-top: 10px;">
          <ion-card-title class="ion-text-wrap content-two-line">{{articleTitle}}</ion-card-title>
      </ion-item>
      <ion-item lines="none">
        <ion-grid>
          <ion-row class="row-height-note text-node">
            <ion-col class="ion-float-left padding-none">
              <ion-label>{{formatString(createdAt)}}</ion-label>
            </ion-col>
            <ion-col class="ion-float-left padding-none">
                <ion-label>{{createBy}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="row-height-note text-node attachments-node">
            <ion-col *ngFor="let item of attachments" (click)="detailAttachment($event)" id="{{item._id}}" class="ion-float-left padding-none padding5">
              <ion-label><ion-icon name="attach"></ion-icon>{{item.fileName}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-card>
  <p [innerHTML]="articleContent" class="padding-left-right-card full-width"></p>
</ion-content>
