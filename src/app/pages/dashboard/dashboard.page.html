<ion-tabs ionTabsDidChange="tabChanged($event)">
  <ion-tab-bar slot="bottom" class="ion-no-border">
    <ion-tab-button tab="home" (click)="userRequestTab('home')">
      <ion-icon class="tab-icon" src="../../../assets/icon/custom-home.svg"></ion-icon>
      <ion-label class="tab-label">{{ 'DASHBOARD.tab_home' | translate }}</ion-label>        
    </ion-tab-button>

    <ion-tab-button tab="notification" (click)="userRequestTab('notification')">
      <ion-icon class="tab-icon" src="../../../assets/icon/custom-noti.svg"></ion-icon>
      <ion-label class="tab-label">{{ 'DASHBOARD.tab_notification' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="payment" (click)="userRequestTab('chargeNotice')">
      <ion-icon class="tab-icon" src="../../../assets/icon/custom-pay.svg"></ion-icon>
      <ion-label class="tab-label">{{ 'DASHBOARD.tab_payment' | translate }}</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="requests" (click)="userRequestTab('request')">
      <ion-icon class="tab-icon" src="../../../assets/icon/custom-request.svg"></ion-icon>
      <ion-label class="tab-label">{{ 'DASHBOARD.tab_request' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="services" (click)="userRequestTab('service')">
      <ion-icon class="tab-icon" src="../../../assets/icon/custom-service.svg"></ion-icon>
      <ion-label class="tab-label">{{ 'DASHBOARD.tab_service' | translate }}</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
