

<ion-tabs (ionTabsDidChange)="tabChanged($event)" #tabs>
  <ion-fab vertical="bottom" horizontal="center" translucent="true">
    <ion-fab-button (click)="iconTabServiceClick()">
      <img src="{{!serviceSelected ? 'assets/icon/home/service.svg' : 'assets/icon/home/service-active.svg' }}" class="fab-service-icon"/>
    </ion-fab-button>
  </ion-fab>
  <ion-tab-bar slot="bottom" class="ion-no-border ion-tab-dashboard">
    <ion-tab-button tab="home" (click)="userRequestTab('home')" class="home">
      <span class="tab-icon"></span>
      <ion-label class="tab-label">{{ 'DASHBOARD.tab_home' | translate }}</ion-label>        
    </ion-tab-button>

    <ion-tab-button tab="notification" (click)="userRequestTab('notification')" class="noti">      
      <span class="tab-icon"></span>
      <ion-label class="tab-label">{{ 'DASHBOARD.tab_news' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="services" (click)="userRequestTab('service')" class="service">
      <span class="tab-icon-center"></span>
      <ion-label class="tab-label">{{ 'DASHBOARD.tab_service' | translate }}</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="requests" (click)="userRequestTab('request')" class="request">
      <span class="tab-icon"></span>
      <ion-label class="tab-label">{{ 'DASHBOARD.tab_request' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="payment" (click)="userRequestTab('chargeNotice')" class="payment">
      <span class="tab-icon"></span>
      <ion-label class="tab-label">{{ 'DASHBOARD.tab_payment' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
