<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar">
    <!-- <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons> -->
    <ion-title class="title-info">{{ 'NOTIFICATION.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="{{ 'NOTIFICATION.pull_to_refresh' | translate }}"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
      </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card class="info-card" button *ngFor="let item of listArticles" (click)="detailPage($event)" id="{{item._id}}">
      <div class="card-img">
        <ion-img src="{{item.thumbnail}}"></ion-img>
        <ion-label class="badge-corner badge-corner-base">{{formatString(item.updatedAt)}}</ion-label>
      </div>
           
      <ion-item lines="none">
        <ion-card-title class="ion-text-wrap content-two-line content-title">{{item.title}}</ion-card-title>
      </ion-item>
      <!-- <ion-item lines="none">
        <ion-label class="ion-text-wrap content-two-line content-sub">{{item.excerpt}}</ion-label>
      </ion-item> -->
      
        <div class="ion-float-left">
          <ion-item lines="none" class="card-bottom">
              <ion-icon item-start name="eye-outline" class="card-bottom-icon"></ion-icon>
              <span class="image-caption-big" class="card-bottom-label"> {{item.readsCount}} </span>
          </ion-item>
        </div>
        <div class="ion-float-left">
            <ion-item lines="none" class="card-bottom">
                <ion-icon item-start name="custom-comment" class="card-bottom-icon" src="assets/icon/custom-comment.svg"></ion-icon>
                <span class="image-caption-big" class="card-bottom-label"> {{item.commentsCount}} </span>
            </ion-item>
        </div>
        <div class="ion-float-left">
            <ion-item lines="none" class="card-bottom">
                <ion-icon item-start name="custom-attach" class="card-bottom-icon" src="assets/icon/custom-attach.svg"></ion-icon>
                <span class="image-caption-big" class="card-bottom-label"> 2 </span>
            </ion-item>
        </div>
      
      
      <!-- <ion-item lines="none">
        <ion-grid>
          <ion-row class="row-height-note note-style">
            <ion-col class="ion-float-left">
              <ion-label>{{formatString(item.updatedAt)}}</ion-label>
            </ion-col>
            <ion-col class="ion-float-right">
              <ion-label class="ion-float-right"><ion-icon name="eye"></ion-icon> {{item.commentsCount}}</ion-label>
              <ion-label class="ion-float-right panding-15-right"><ion-icon name="chatboxes"></ion-icon> {{item.readsCount}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item> -->
    </ion-card>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="{{ 'NOTIFICATION.loadding_more' | translate }}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
