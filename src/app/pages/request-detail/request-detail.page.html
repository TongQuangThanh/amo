<ion-header no-border>
    <ion-toolbar>
      <ion-title>{{ 'REQUEST_DETAIL.title' | translate }}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button text=""></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card button class="custom-card margin-none">
        <ion-item lines="none" style="margin-top: 10px;">
            <ion-card-title class="ion-text-wrap content-two-line">{{requestTitle}}</ion-card-title>
        </ion-item>
        <ion-item lines="none">
          <ion-grid>
            <ion-row class="row-height-note text-node">
              <ion-col class="ion-float-left padding-none">
                <ion-label>{{formatString(createdAt)}}</ion-label>
              </ion-col>
              <ion-col class="ion-float-left padding-none">
                  <ion-label>{{createBy}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
    </ion-card>
    <p [innerHTML]="requestContent" class="padding-left-right-card"></p>
  </ion-content>
