<ion-img class="image-page" src="/assets/common/amo_visual_bg.png"></ion-img>
<ion-img class="image-page" src="/assets/common/amo_visual.png"></ion-img>
<div class="landing-white-bg">
  <div class="landing-text">
    <ion-label class="label-text">{{ 'LANDING.content_text' | translate }}</ion-label>
  </div>

  <div class="landing-input">
    <ion-item class="input-item" lines="none" [ngClass]="!errorInputPhone ? '' : 'error-input'">
      <ion-icon class="input-icon" name="custom-mobile" src="/assets/icon/custom-mobile.svg" slot="start"></ion-icon>
      <ion-label class="input-floating-label" position="floating">{{ 'LANDING.phone_number_text' | translate }}</ion-label>
      <ion-input class="input-text" [(ngModel)]="phoneNumber" [ngClass]="!errorInputPhone ? '' : 'error-input'" type="tel"></ion-input>
      <ion-icon class="clear-input check-default" name="close-circle" slot="end"></ion-icon>
    </ion-item>
    <ion-label color="danger" class="ion-text-wrap" *ngIf="errorMessage != ''">{{errorMessage}}</ion-label>
  </div>
  
  <ion-button expand="block" class="" [ngClass]="!checkIsEnabled() ? 'button-common button-next' : 'button-common button-next button-common-active'" [disabled]="!checkIsEnabled()" (click)="ChangeLogin()">
    <ion-label class="button-next-label">{{ 'LANDING.continue' | translate }}</ion-label>
  </ion-button>
  
  <ion-button expand="block" class="button-skip clear-background" (click)="SkipLogin()" routerDirection="forward">
      <ion-label class="button-skip-label">{{ 'LANDING.skip' | translate }}</ion-label>
      <ion-icon class="button-skip-icon" name="chevron-forward-outline"></ion-icon>
  </ion-button>
</div>
